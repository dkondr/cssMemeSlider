<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika&family=Inter&family=Merriweather:wght@700&family=Poppins:wght@400;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <main class="main">
    <div class="slider">
      <input class="input" type="radio" id="img-1" name="button" checked>
      <input class="input" type="radio" id="img-2" name="button">
      <input class="input" type="radio" id="img-3" name="button">
      <input class="input" type="radio" id="img-4" name="button">
      <div class="slider__wrapper-image">
        <img class="slider__img" src="./assets/img/meme-1.jpg" alt="deadline">
        <img class="slider__img" src="./assets/img/meme-2.jpg" alt="meme mr. Bean is perplexed">
        <img class="slider__img" src="./assets/img/meme-3.jpg" alt="animated series the incredibles meme with father">
        <img class="slider__img" src="./assets/img/meme-4.jpg" alt="surprised mr. Bean meme">
      </div>
      <div class="slider__wrapper-block">
        <div class="control">
          <label for="img-1" class="control__wrapper">
            <div class="control__button"></div>
          </label>
          <label for="img-2" class="control__wrapper">
            <div class="control__button"></div>
          </label>
          <label for="img-3" class="control__wrapper">
            <div class="control__button"></div>
          </label>
          <label for="img-4" class="control__wrapper">
            <div class="control__button"></div>
          </label>
        </div>
        <div class="wrapper-meme-text">
            <div class="meme-text-1 meme-text">
                - At the beginning of the project <br> 
                - Before the deadline
            </div>
            <div class="meme-text-2 meme-text">
              - When your work is underrated
            </div>
            <div class="meme-text-3 meme-text">
              - Uploaded the link to the form <br>
              - The link doesn't work</div>
            <div class="meme-text-4 meme-text">
              - When I didn't understand what I did, the site opened in the browser
            </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
