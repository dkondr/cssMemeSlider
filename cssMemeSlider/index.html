<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <main class="main">
    <div class="slider">
      <div class="slider__wrapper-image">
        <div class="wrapper__img">
          <img class="wrapper__img" src="./assets/img/meme-1.jpg" alt="deadline">
        </div>
        <div class="wrapper__img">
          <img class="wrapper__img" src="./assets/img/meme-2.jpg" alt="meme mr. Bean is perplexed">
        </div>
        <div class="wrapper__img">
          <img class="wrapper__img" src="./assets/img/meme-3.jpg" alt="animated series the incredibles meme with father">
        </div>
        <div class="wrapper__img">
          <img class="wrapper__img" src="./assets/img/meme-4.jpg" alt="surprised mr. Bean meme">
        </div>
      </div>
      <div class="slider__wrapper-block">
        <div class="pagination">
          <div class="pagination__button">1</div>
          <div class="pagination__button">2</div>
          <div class="pagination__button">3</div>
          <div class="pagination__button">4</div>
        </div>
        <div class="wrapper-meme-text">
          <div class="meme-text-1">1</div>
          <div class="meme-text-2">2</div>
          <div class="meme-text-3">3</div>
          <div class="meme-text-4">4</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
